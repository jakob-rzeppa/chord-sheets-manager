server {
    # Listen on port 80 (HTTP)
    listen 80;
    server_name localhost;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Route all API requests to Symfony's front controller
    location /api/v1/ {
        root /etc/nginx/api/html/public;

        fastcgi_pass api:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }

    # Default location: proxy everything else to the web container
    location / {
        root /etc/nginx/web/html;

        index index.html;
        # Serve static files directly, fallback to index.html for SPA routing
        try_files $uri $uri/ /index.html;

        # Add security and caching headers for static assets
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Set proper MIME types
        types {
            text/html                             html htm shtml;
            text/css                              css;
            text/xml                              xml;
            image/gif                             gif;
            image/jpeg                            jpeg jpg;
            application/javascript                js;
            application/json                      json;
            image/png                             png;
            image/svg+xml                         svg svgz;
            image/x-icon                          ico;
            application/font-woff                 woff;
            application/font-woff2                woff2;
            font/ttf                              ttf;
            font/otf                              otf;
        }
    }

    # Block access to hidden files (security)
    location ~ /\.ht {
        deny all;
    }
}