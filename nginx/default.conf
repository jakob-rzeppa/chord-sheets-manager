server {
    # Listen on port 80 (HTTP)
    listen 80;
    server_name localhost;
    
    # Route all API requests to Symfony's front controller
    location /api/v1/ {
        root /var/www/html/public;
        # Try to serve file directly, otherwise forward to index.php with query params
        try_files $uri /index.php$is_args$args;
        # If forwarded it will be handled by PHP-FPM (see below)
    }

    # Default location: proxy everything else to the web container
    location / {
        proxy_pass http://web:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Handle PHP files via FastCGI (PHP-FPM)
    location ~ ^/index\.php(/|$) {
        root /var/www/html/public;

        # Forward to PHP-FPM service on port 9000
        fastcgi_pass api:9000;

        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        # Tell PHP which script to execute
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        internal;
    }

    # Block access to hidden files (security)
    location ~ /\.ht {
        deny all;
    }
}
